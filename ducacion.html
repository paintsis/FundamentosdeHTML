<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h2>Educación</h2>
	<br>
	<table>
		<tr>
			<th>Año</th>
			<th>Institución</th>
			<th>Lugar</th>
		</tr>
		<tr>
			<td>1994-2000</td>
			<td>Escuela O.R.M Ciudad Quetzal</td>
			<td>Ciudad Quetzal</td>
		</tr>
		<tr>
			<td>2001-2003</td>
			<td>Instituto IMBACOO</td>
			<td>Ciudad Quetzal</td>
		</tr>
		<tr>
			<td>2004-2005</td>
			<td>Colegio CEI-PC</td>
			<td>Linda Vista</td>
		</tr>
	</table>
<h3>Agregar Estudio</h3>

<form action="#">
	<label for="year">Año</label>
	<select name="year" id="year">
		<option value="2000">2000</option>
		<option value="2001">2001</option>
		<option value="2002">2002</option>
		<option value="2003">2003</option>
		<option value="2004">2004</option>
	</select>
	<br>
	<br>
	Institucion: <input type="text" name="institucion" required>
	<br>
	<br>
	Institución: <textarea name="Institución" rows="10" cols="30">Ingrese institucion educativa</textarea>
	<br>
	<br>
	<input type="submit" name="Enviar" id="" value="Enviar">
</form>
</body>
</html>
